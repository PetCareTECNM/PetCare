<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care - Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #008080, #00a3a3);
      overflow: hidden;
      position: relative;
    }

    /* Huellas animadas */
    .paw {
      position: absolute;
      font-size: 35px;
      color: rgba(255, 255, 255, 0.25);
      animation: fadePaw 5s infinite;
    }

    /* Distribución aleatoria de huellas */
    .paw:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .paw:nth-child(2) { top: 20%; left: 75%; animation-delay: 1s; }
    .paw:nth-child(3) { top: 40%; left: 25%; animation-delay: 2s; }
    .paw:nth-child(4) { top: 60%; left: 80%; animation-delay: 3s; }
    .paw:nth-child(5) { top: 75%; left: 40%; animation-delay: 1.5s; }
    .paw:nth-child(6) { top: 85%; left: 20%; animation-delay: 2.5s; }
    .paw:nth-child(7) { top: 50%; left: 60%; animation-delay: 0.5s; }
    .paw:nth-child(8) { top: 35%; left: 10%; animation-delay: 2s; }
    .paw:nth-child(9) { top: 65%; left: 90%; animation-delay: 3.5s; }
    .paw:nth-child(10) { top: 15%; left: 55%; animation-delay: 4s; }
    .paw:nth-child(11) { top: 82%; left: 70%; animation-delay: 2.8s; }
    .paw:nth-child(12) { top: 5%; left: 40%; animation-delay: 1.2s; }

    @keyframes fadePaw {
      0% { opacity: 0; transform: scale(0.7) rotate(0deg); }
      50% { opacity: 1; transform: scale(1) rotate(15deg); }
      100% { opacity: 0; transform: scale(0.7) rotate(0deg); }
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .login-container .logo {
      font-size: 40px;
      color: #008080;
      margin-bottom: 10px;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border-color: #008080;
    }    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #008080, #00a3a3);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,128,128,0.3);
      transform: translateY(0);
    }

    .btn:hover {
      background: linear-gradient(135deg, #006666, #008080);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,128,128,0.4);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0,128,128,0.3);
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #008080;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Huellas en el fondo -->
  <i class="fa-solid fa-paw paw"></i>
  <i class="fa-solid fa-paw paw"></i>
  <i class="fa-solid fa-paw paw"></i>
  <i class="fa-solid fa-paw paw"></i>
  <i class="fa-solid fa-paw paw"></i>
  <i class="fa-solid fa-paw paw"></i>
  <i class="fa-solid fa-paw paw"></i>
  <i class="fa-solid fa-paw paw"></i>
  <i class="fa-solid fa-paw paw"></i>
  <i class="fa-solid fa-paw paw"></i>
  <i class="fa-solid fa-paw paw"></i>
  <i class="fa-solid fa-paw paw"></i>

  <!-- Caja de login -->
  <div class="login-container">
    <div class="logo">
      <i class="fa-solid fa-paw"></i>
    </div>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="btn">Ingresar</button>
    </form>    <div class="extra-links">
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    // ========== CONFIGURACIÓN DIRECTA ==========
    // Las credenciales válidas se validan ahora contra la API (POST /login)

    // ========== UTILIDADES ==========
    function mostrarNotificacion(mensaje, tipo = 'info') {
      const notificacion = document.createElement('div');
      notificacion.textContent = mensaje;
      notificacion.style.cssText = `
        position: fixed; top: 20px; right: 20px; padding: 15px 20px;
        border-radius: 10px; color: white; font-weight: bold; z-index: 1000;
        animation: slideIn 0.3s ease; max-width: 350px;
        background: ${tipo === 'success' ? '#28a745' : tipo === 'error' ? '#dc3545' : tipo === 'warning' ? '#ffc107' : '#007bff'};
      `;
      
      // Agregar animación CSS
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideIn {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
      `;
      document.head.appendChild(style);
      
      document.body.appendChild(notificacion);
      setTimeout(() => notificacion.remove(), 4000);
    }

    // ========== INICIALIZACIÓN ==========
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const usuarioInput = document.getElementById('usuario');
      const passwordInput = document.getElementById('password');
      const loginBtn = document.querySelector('.btn');

      // Verificar si ya hay sesión activa
      if (localStorage.getItem('petCareSessionActive') === 'true') {
        window.location.href = 'inicio.html';
        return;
      }

      // Intentar detectar y mostrar estado de API
      (async () => {
        try {
          await window.API?.ready; // asegurar baseUrl
          const t = await window.API.testConexion();
          if (t && t.success) {
            mostrarNotificacion(`API online (${t.proveedor || 'desconocido'})`, 'success');
          } else {
            mostrarNotificacion('API fuera de línea, reintenta más tarde', 'warning');
          }
        } catch (e) {
          mostrarNotificacion('No se pudo conectar con la API', 'warning');
        }
      })();

      // Enfocar el campo de usuario al cargar
      usuarioInput.focus();
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const usuario = usuarioInput.value.trim();
        const password = passwordInput.value.trim();
        
        if (!usuario || !password) {
          mostrarNotificacion('Por favor, completa todos los campos', 'warning');
          return;
        }

        // Deshabilitar botón mientras se procesa
        loginBtn.disabled = true;
        loginBtn.textContent = 'Validando...';

        try {
          await window.API?.ready;
          const resp = await window.API.loginUsuario(usuario, password);
          if (resp && resp.success) {
            // Establecer sesión activa
            localStorage.setItem('petCareSessionActive', 'true');
            localStorage.setItem('petCareUsername', usuario);
            localStorage.setItem('petCareUserRole', 'admin');

            mostrarNotificacion('¡Inicio de sesión exitoso!', 'success');
            setTimeout(() => { window.location.href = 'inicio.html'; }, 800);
          } else {
            const msg = (resp && resp.message) ? resp.message : 'Usuario o contraseña incorrectos';
            mostrarNotificacion(msg, 'error');
            passwordInput.value = '';
            passwordInput.focus();
          }
        } catch (err) {
          mostrarNotificacion('Error comunicando con la API', 'error');
        } finally {
          // Rehabilitar botón
          loginBtn.disabled = false;
          loginBtn.textContent = 'Ingresar';
        }
      });

      // Agregar evento Enter en los campos
      [usuarioInput, passwordInput].forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            form.dispatchEvent(new Event('submit'));
          }
        });
      });
    });
  </script>
  <script src="js/ui.js"></script>
</body>
</html>
